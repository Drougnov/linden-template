        <style>
            div:not(.db):empty.flex {
                display: flex;
            }

            [data-membership-feature-wrapper]{
                width: 13.125rem;
                height: 3.5rem;
                box-shadow: 4px 4px 0px 0px rgba(255, 205, 41, 1), 4px 4px 4px 0px rgba(0, 0, 0, 0.15);
            }

            [data-membership-feature-left-part]{

            }

            [data-membership-feature-left-part]::after{
                position: absolute;
                content: "";
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(0deg, rgba(255, 205, 41, 0.25), rgba(255, 205, 41, 0.25));
                z-index: 1;
            }

            [data-membership-feature-right-part]{
                margin-left: -1.25rem;
                flex: 1;
            }

            [data-membership-feature-right-part-text-container]{
                flex: 1;
                background: url('https://fansocial-user-media.s3.amazonaws.com/user-1/images/W2wCm9SsmqTsBqDdx3hGOloNn4pmiT/W2wCm9SsmqTsBqDdx3hGOloNn4pmiT-w-300.jpeg') no-repeat;
            }
            [data-membership-feature-right-part-text-container]::after{
                position: absolute;
                content: "";
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(0deg, rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.4) 100%);
                z-index: -1;
            }
            [data-membership-feature-triangle] {
                clip-path: polygon(0% 100%, 100% 100%, 100% 0%);
                background: rgba(0, 0, 0, 0.75);
            }
        </style>
