        <!-- custom styles for the template -->
        <style>
            body {
                background-image: url('./images/template-bg-image.png');
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                background-color: #00000080;
                backdrop-filter: blur(10px);
            }

            /* tachyons */
            .lh--27 { line-height: 1.6875rem; }
            .pad--top--12 { padding-top: 0.75rem; }
            .pad--bottom--18 { padding-bottom: 1.125rem; }
            .col--athens-gray-3 { color: var(--color-athens-gray3, #F2F4F7); }

            /**** card-start ****/
            [data-card-outer-wrapper]{
                width: 31.449rem;
                height: 18rem;
            }

            [data-card-inner-wrapper]{
                background-image: url('./images/card-bg-desktop.png');
                background-size: cover;
                width: 29.9546rem;
                height: 16.4375rem;
                border-radius: 0.5625rem;
                box-shadow: 0px 0px 6.6px 0px #00000040,
                0px 6px 7.5px 7.5px #0000004D;
            }

            [data-card-text-bottom-container]{
                height: 5.9375rem;
            }

            [data-coins-container]{
                width: 6.8675rem;
                height: 12.28125rem;
            }

            [data-coins-container] img{
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            /**** card-end ****/

            [data-template-wrapper]{
                background-color: #00000080;
            }

            [data-bg-blur-wrapper]{
                width: 100%;
                height: 21.5rem;
                background: #0D1C4433;
                backdrop-filter: blur(5rem);
            }

            [data-gold-blur-container]{
                width: 100%;
                height: 46.6875rem;
                top: -35.4375rem;
                pointer-events: none;
                background-image: url('./images/gold-bg-desktop.png');
                background-position: center;
                background-repeat: no-repeat;
                background-size: 78.25rem 46.6875rem;
            }

            @media (max-width: 892px){
                [data-bg-blur-wrapper]{
                    height: 26.125rem;
                }
            }

            @media (max-width: 767px){
                /* responsive */
                .fs--10--responsive-mobile { font-size: 0.625rem; }
                .lh--20-responsive-mobile { line-height: 1.25rem; }
                .pad--bottom--12-responsive-mobile { padding-bottom: 0.75rem; }

                /**** card-start ****/
                [data-card-outer-wrapper]{
                    width: 20.991875rem;
                    height: 12rem;
                }

                [data-card-inner-wrapper]{
                    width: 20.045625rem;
                    height: 11rem;
                    border-radius: 0.375rem;
                }

                [data-card-logo]{
                    width: 1.75rem;
                    height: 1.75rem;
                }

                [data-card-balance-text]{
                    font-size: 1.5rem;
                    line-height: 2rem;
                }

                [data-card-transaction-container]{
                    flex-grow: 1;
                    align-items: flex-end;
                }

                [data-coins-container]{
                    width: 4.578rem;
                    height: 8.1875rem;
                }
                /**** card-end ****/

                [data-bg-blur-wrapper]{
                    height: 14.75rem;
                }

                [data-gold-blur-container]{
                    height: 40.92rem;
                    top: -35.8125rem;
                    background-image: url('./images/gold-bg-mobile.png');
                    background-size: 51.62rem 40.92rem;
                }
            }

            @media (max-width: 717px){
                [data-bg-blur-wrapper] {
                    height: 16.75rem;
                }
            }

            @media (max-width: 491px){
                [data-bg-blur-wrapper]{
                    height: 18.75rem;
                }
            }
            
        </style>

                        <h3 class="fs--36 lh--44 fw7 tracked--neg--0-72 tc col--brand-green poppins fs--20-responsive-mobile fs--20-responsive-mobile-portrait lh--30-responsive-mobile lh--30-responsive-mobile-portrait">Thank you for joining Fansocial  Fan community!</h3>
                        <p class="fs--20 lh--30 fw5 tc white poppins fs--16--responsive-mobile fs--16--responsive-mobile-portrait lh--24--responsive-mobile lh--24--responsive-mobile-portrait">You have been given <span class="fs--20 lh--30 fw5 tc col--brand-green poppins fs--16--responsive-mobile fs--16--responsive-mobile-portrait lh--24--responsive-mobile lh--24--responsive-mobile-portrait">30 free tokens</span> to discover all the creator content we have to offer!</p>
