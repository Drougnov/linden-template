        <script>
            // range slider
            const slider = document.querySelector("[data-tip-range-slider]");
            const trackFill = document.querySelector("[data-tip-range-slider-track-fill]");

            function updateTrackFill() {
                const percent = (slider.value / slider.max) * 100;
                trackFill.style.width = `${percent}%`;
            }

            slider.addEventListener("input", updateTrackFill);
            updateTrackFill();

            // Scroll detection code
            const navbar = document.querySelector("[data-portrait-mobile-responsive-navbar]");
            const popupContainer = document.querySelector("[data-token-popup-container]");
            const scrollThreshold = 10; // pixels scrolled before effects are applied

            function handleScroll() {
                console.log("scrolled", popupContainer.scrollTop);
                if (popupContainer.scrollTop > scrollThreshold) {
                    console.log("threshold scrolled");
                    navbar.setAttribute('data-page-scrolling', 'true');
                    popupContainer.setAttribute('data-page-scrolling', 'true');
                } else {
                    navbar.removeAttribute('data-page-scrolling');
                    popupContainer.removeAttribute('data-page-scrolling');
                }
            }

            popupContainer.addEventListener('scroll', handleScroll);
            
            // Check initial state
            handleScroll();

            // Get the slider amount container element
            const sliderAmountContainer = document.querySelector("[data-tip-range-slider-amount-container]");
            const sliderAmountValue = sliderAmountContainer.querySelector("[data-tip-range-slider-amount] span");

            // Function to update slider amount position and value
            function updateSliderAmount() {
                // Calculate thumb position percentage (0-1)
                const percent = (slider.value - slider.min) / (slider.max - slider.min);
                
                // Calculate the thumb position in pixels
                const sliderWidth = slider.offsetWidth;
                const thumbWidth = 44; // Width of slider thumb
                const thumbPosition = percent * (sliderWidth - thumbWidth) + (thumbWidth / 2);
                
                // Position the amount container above the thumb
                sliderAmountContainer.style.left = `${thumbPosition}px`;
                sliderAmountContainer.style.transform = 'translateX(-50%)';
            }

            // Add event listeners
            slider.addEventListener("input", () => {
                updateTrackFill();
                updateSliderAmount();
            });

            // Update on window resize
            window.addEventListener("resize", () => {
                updateTrackFill();
                updateSliderAmount();
            });

            // Initial updates
            updateTrackFill();
            updateSliderAmount();
        </script>
