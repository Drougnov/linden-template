<body style="background-color: #333333;">

                  <div class="flex gap--16 ph3 pv2">
                    <p class="fs--14 lh--20 fw4 gray-400 tc">Please read and agree to Fansocialâ€™s <a href="#" class="fs--14 lh--20 fw5 tc tracked--0-25 col-brand-green">Terms and Condition</a> and <a href="#" class="fs--14 lh--20 fw5 tc tracked--0-25 col-brand-green">Privacy Policy</a>. </p>
