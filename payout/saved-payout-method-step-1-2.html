        <!-- custom styles for this template -->
        <style>
            *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            /* tachyons */
            .col--grey-800 { color: var(--Gray-800, #182230); }

            [data-payout-settings-popup].slidein-right-popup:not([data-popup-noui]) .elm_qJBugX{
                max-width: 45rem;
            }

            [data-popup-contents-wrapper]{
                flex: 1 1 0;
                overflow: auto;
                overflow-x: hidden;
            }

            /* select dropdown */
            [data-select-input]{
                background-color: rgba(255, 255, 255, 0.75);
                border-bottom: 1.5px solid #D0D5DD;
            }

            /* options */
            [data-payout-option-container]{
                border-width: 0.09375rem;
            }

            [data-payout-method-type]{
                box-shadow: 0px 0px 4px 0px rgba(0, 0, 0, 0.15);
            }

            [data-payout-option-radio]:checked + [data-payout-option-container]{
                background-color: rgba(0, 0, 0, 0.90);
                border: 1.5px solid #FFFFFF;
            }

            [data-payout-option-radio]:checked + [data-payout-option-container] [data-payout-option-text]{
                color: #FCFCFD;
            }

            /* footer */
            [data-payout-settings-next-button]::before{
                position: absolute;
                top: 0;
                left: -0.625rem;
                content: '';
                display: block;
                width: 2rem;
                height: 100%;
                background-color: #07F468;
                z-index: -1;
                -webkit-transform: skew(163deg, 0) translateX(3px);
                transform: skew(163deg, 0) translateX(3px);
                -webkit-transition: all 0s ease-in-out;
                transition: all 0s ease-in-out;
            }

            @media (max-width: 1365px) and (min-width: 1010px){
                .pad--bottom--16-responsive-tablet-landscape { padding-bottom: 1rem; }
            }

            @media (max-width: 1009px) and (min-width: 768px){
                [data-payout-settings-popup].slidein-right-popup:not([data-popup-noui]) .elm_qJBugX{
                    max-width: 29.1875rem;
                }
            }

            @media (max-width: 767px){
                .pad--y--16--responsive-mobile { padding-top: 1rem; padding-bottom: 1rem; }

                [data-payout-settings-popup].elm_UoRWYY:not([data-popup-noui]) .elm_yNwqwJ:not(.no-height){
                    height: 100vh;
                }

                [data-payout-settings-popup].slidein-right-popup:not([data-popup-noui]) .elm_qJBugX {
                    max-width: unset;
                }

                [data-payout-settings-popup] [data-popup-header-title-icon]{
                    width: 1rem;
                    height: 1rem;
                }

                /* option */
                [data-payout-option-container]{
                    padding-top: 0.75rem;
                    padding-bottom: 0.75rem;
                }
            }
        </style>
