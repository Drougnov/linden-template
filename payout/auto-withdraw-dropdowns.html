        <!-- custom styles -->
        <style>
            .w--320 { width: 20rem }
            .min--h--56 { min-height: 3.5rem; }

            /* select-input-monthly-by-targets */
            [data-auto-withdraw-select-input]{
                border-bottom: 2px solid #0C111D;
            }

            [data-auto-withdraw-select-option-container]{
                box-shadow: 0px 3px 6px 0px #00000033;
            }

            /* payout-method-options */
            [data-payout-option-container]{
                border-width: 0.09375rem;
            }

            [data-payout-method-type]{
                box-shadow: 0px 0px 4px 0px rgba(0, 0, 0, 0.15);
            }

            input[data-payout-option-radio]:focus ~ div,
            input[data-payout-option-radio]:active ~ div{
                border-color: var(--color-mischka-gray,#D0D5DD);
            }

            [data-payout-option-radio]:checked + [data-payout-option-container]{
                background-color: rgba(0, 0, 0, 0.90);
                border: 1.5px solid #FFFFFF;
                border-left: none;
                border-right: none;
            }

            [data-payout-option-radio]:checked + [data-payout-option-container] [data-payout-option-text]{
                color: #FCFCFD;
            }

            @media (max-width: 768px){
                /* inputs */
                [data-auto-withdraw-input-wrapper]{
                    width: 100%;
                }

                /* payout-method-options  */
                [data-payout-option-container]{
                    padding-top: 0.75rem;
                    padding-bottom: 0.75rem;
                }
            }
        </style>
