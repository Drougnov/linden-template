<body>
    <div id="my-div"></div>
    <script>
        const options = [
            {
                "id": "1",
                "value": "Nay address, Thailand"
            },
            {
                "id": "2",
                "value": "Yogesh address, India"
            }
        ];

        const addressSelect = new BetterSelect({
            name: "shipping_address_dropdown",
            theme: "jet-black",
            placeholder: "Change Address",
            classNames: {
                container: "",
                trigger: "flex gap--10 items-center",
                triggerLabel: "white fs--14 fw5 lh--20",
                triggerArrow: "filter--col--gull-gray",
                dropdown: "w--464",
                optionsContainer: "overflow-y-auto max-h--240",
                option: "pa3 flex gap--8 items-center",
                addContainer: "pa3 flex gap--16 items-center self-stretch",
            },
            attributes: {
                addContainer: {
                    "data-new-address": "yes",
                },
            },
            options: options.map(token => ({
                label: token.value,
                value: token.id,
                content: ({ option, element, actions }) => {
                    return `
                        <span class="db white fs--16 lh--24 fw5 flex--max" data-line-clamp>${token.value}</span>
                        ${actions.edit.render()}
                    `;
                },
                actions: {
                    edit: {
                        attributes: {
                            "data-edit-card": token.id,
                            "data-address-edit": token.id,
                        },
                        className: "w--18 h--18",
                        icon: "pencil-01.svg",
                        iconClassName: "filter--col--white",
                        run: ({ option, element }) => {
                            alert("Edit address clicked");
                        },
                    },
                },
            })),
            addable: true,
            onAddClick: (event, instance) => {
                alert("Add new address clicked");
            },
            addHtml: () => {
                return `
                    <img class="w--24 h--24" src="${siteData.pluginUrl}/assets/icons/svg/plus-circle.svg" />
                    <span class="db col-brand-green fs--16 fw5 lh--24">Use New Address</span>
                `;
            },
        });

        document.querySelector('#my-div').appendChild(addressSelect.container);
    </script>
</body>
