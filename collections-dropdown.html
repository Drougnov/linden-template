        <!-- custom-stylesheet for the collection dropdown template -->
        <style>
            /* this is not needed */
            html{
                font-size: 16px;
            }
            /**/

            [data-collection-dropdown-search-container]{
                width: 48rem;
            }

            [data-collection-search-input]{
                padding-left: 2.75rem;
            }

            [data-collection-search-icon]{
                left: 0.75rem;
            }

            [data-collection-dropdown-container]{
                background-color: rgba(242, 244, 247, 0.9);
                box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.1);
            }

            [data-collection-dropdown-item-checked]{
                background-color: #3440541A;
            }

            [data-collection-label-container]{
                min-width: 4.5rem;
                background-color: var(--Gray-800, #182230)
            }

            @media screen and (max-width: 768px) {
                [data-collection-dropdown-search-container]{
                    width: 100%;
                }
            }
        </style>
    </head>
<body style="background-color: #333333; min-height: 100vh; display: flex; flex-direction: column; gap: 3rem; justify-content: center; align-items: center; padding: 3rem 0">

    <!-- container -->
     <div class="w-100 flex justify-center items-center">
        <!-- template starts from here -->
         <div data-collection-dropdown-search-container class="flex flex-column bg-white-90">
            <!-- input-container -->
            <div class="h--48 br--5 bg--blur--100">
                <!-- input-field -->
                 <div class="flex items-center gap--6 h--48">
                    <div data-collection-search-icon class="absolute flex justify-center items-center pointer w--20 h--20">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M17.5 17.5L12.5001 12.5M14.1667 8.33333C14.1667 11.555 11.555 14.1667 8.33333 14.1667C5.11167 14.1667 2.5 11.555 2.5 8.33333C2.5 5.11167 5.11167 2.5 8.33333 2.5C11.555 2.5 14.1667 5.11167 14.1667 8.33333Z" stroke="#667085" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </div>
                    <input data-collection-search-input type="text" placeholder="Search tags..." class="flex gap--8 w-100 h--48 pad--x--12 pad--y--8 bg-white-50 bb bw--2 br--col--ebony fs--16 lh--24 fw4 col--ebony">
                 </div>
            </div>
            <!-- dropdown-container -->
            <div data-collection-dropdown-container class="pad--y--8">
                <div class="flex flex-column gap--8">
                    <div class="flex justify-between items-center gap--10 pa3">
                        <span class="fs--16 lh--24 fw6 poppins col--ebony--variation-2">Personal Fav</span>
                    </div>
                    <div class="flex justify-between items-center gap--10 pa3">
                        <span class="fs--16 lh--24 fw6 poppins col--ebony--variation-2">Featured</span>
                    </div>
                    <div class="flex justify-between items-center gap--10 pa3">
                        <span class="fs--16 lh--24 fw6 poppins col--ebony--variation-2">Cheese tasting 101</span>
                    </div>
                </div>
            </div>
         </div>
         <!-- template ends here -->
     </div>

     <!-- container -->
     <div class="w-100 flex justify-center items-center">
        <!-- template starts from here -->
         <div data-collection-dropdown-search-container class="flex flex-column bg-white-90">
            <!-- input-container -->
            <div class="h--48 br--5 bg--blur--100">
                <!-- input-field -->
                 <div class="flex items-center gap--6 h--48">
                    <div data-collection-search-icon class="absolute flex justify-center items-center pointer w--20 h--20">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M17.5 17.5L12.5001 12.5M14.1667 8.33333C14.1667 11.555 11.555 14.1667 8.33333 14.1667C5.11167 14.1667 2.5 11.555 2.5 8.33333C2.5 5.11167 5.11167 2.5 8.33333 2.5C11.555 2.5 14.1667 5.11167 14.1667 8.33333Z" stroke="#667085" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </div>
                    <input data-collection-search-input type="text" placeholder="Search tags..." class="flex gap--8 w-100 h--48 pad--x--12 pad--y--8 bg-white-50 bb bw--2 br--col--ebony fs--16 lh--24 fw4 col--ebony">
                 </div>
            </div>
            <!-- dropdown-container -->
            <div data-collection-dropdown-container class="pad--y--8">
                <div class="flex flex-column gap--8">
                    <div class="flex justify-between items-center gap--10 pa3" data-collection-dropdown-item-checked>
                        <span class="fs--16 lh--24 fw6 poppins col--ebony--variation-2">Featured</span>
                        <!-- checked-icon -->
                        <div class="flex justify-center items-center w--20 h--20">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M16.6668 5L7.50016 14.1667L3.3335 10" stroke="#0C111D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div> 
                    </div>
                    <div class="flex justify-between items-center gap--10 pa3" data-collection-dropdown-item-checked>
                        <span class="fs--16 lh--24 fw6 poppins col--ebony--variation-2">Personal Fav</span>
                        <div class="flex justify-center items-center w--20 h--20">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M16.6668 5L7.50016 14.1667L3.3335 10" stroke="#0C111D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </div>
                    <div class="flex justify-between items-center gap--10 pa3">
                        <span class="fs--16 lh--24 fw6 poppins col--ebony--variation-2">Cheese tasting 101</span>
                    </div>
                </div>
            </div>
         </div>
         <!-- template ends here -->
     </div>

     <!-- container -->
     <div class="w-100 flex justify-center items-center">
        <!-- template starts from here -->
         <div data-collection-dropdown-search-container class="flex flex-column bg-white-90">
            <!-- input-container -->
            <div class="h--48 br--5 bg--blur--100">
                <!-- input-field -->
                 <div class="flex items-center gap--6 h--48">
                    <div data-collection-search-icon class="absolute flex justify-center items-center pointer w--20 h--20">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M17.5 17.5L12.5001 12.5M14.1667 8.33333C14.1667 11.555 11.555 14.1667 8.33333 14.1667C5.11167 14.1667 2.5 11.555 2.5 8.33333C2.5 5.11167 5.11167 2.5 8.33333 2.5C11.555 2.5 14.1667 5.11167 14.1667 8.33333Z" stroke="#667085" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </div>
                    <input data-collection-search-input type="text" placeholder="Search tags..." value="Bread tasting 101" class="flex gap--8 w-100 h--48 pad--x--12 pad--y--8 bg-white-50 bb bw--2 br--col--ebony fs--16 lh--24 fw4 col--ebony">
                 </div>
            </div>
            <!-- dropdown-container -->
            <div data-collection-dropdown-container>
                <div class="flex flex-column">
                    <div class="flex justify-between items-center gap--10 pa3">
                        <span class="fs--16 lh--24 fw4 poppins col--pale-sky">Collection not found.</span>
                    </div>
                    <div class="flex items-center flex-wrap gap--10 pa3 ba br--col--athens-gray-2 bg-white">
                        <span class="fs--16 lh--24 fw5 poppins black">Create new collection</span>
                        <!-- label -->
                        <div class="flexx justify-center items-center gap--4 pad--x--8 pad--y--4 pointer" data-collection-label-container>
                            <span class="fs--14 lh--20 fw5 poppins white">Cheese tasting 101</span>
                        </div>
                        <div class="flex justify-center items-center pointer w--20 h--20">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5.8335 14.1663L14.1668 5.83301M14.1668 5.83301H5.8335M14.1668 5.83301V14.1663" stroke="black" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>                                
                        </div>
                    </div>
                </div>
            </div>
         </div>
         <!-- template ends here -->
     </div>
