        <!-- custom styles for this template -->
        <style>
            *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            :root {
                --page-height: 100%;
            }

            html,
            body {
                padding: 0;
                margin: 0;
                overflow: hidden;
                width: 100vw;
                height: 100vh;
                height: var(--page-height);
                min-height: unset;
            }


            [data-template-wrapper]{
                background-image: url('./images/main-bg.png');
                padding-left: 4.125rem;
                width: 100vw;
                height: 100%;
                overflow: hidden;
            }

            [data-text-wrapper]{
                max-width: 35.5rem;
                filter: drop-shadow(0px 0px 2rem rgba(0, 0, 0, 0.1));
            }

            [data-text-heading]{
                font-size: 3.75rem;
                line-height: 4.5rem;
                letter-spacing: -0.075rem;
                text-wrap: auto;
            }

            @media (max-width: 1010px){
                [data-template-wrapper]{
                    background-image: url('./images/main-bg-tablet.png');
                    background-position: top center;
                    justify-content: center;
                    align-items: end;
                    padding-left: 0;
                }

                [data-text-section]{
                    padding-top: 4.5rem;
                    padding-bottom: 4.5rem;
                    padding-left: 3rem;
                    padding-right: 3rem;
                }

                [data-text-wrapper]{
                    max-width: 100%;
                    filter: unset;
                }

                [data-text-heading] {
                    font-size: 3rem;
                    line-height: 3.75rem;
                    letter-spacing: -0.06rem;
                }
            }

            @media (max-width: 768px){
                [data-template-wrapper]{
                    background-position: center;
                }
            }

            @media (max-width: 480px){
                [data-template-wrapper]{
                    background-image: url('./images/main-bg-mobile.png');
                }

                [data-text-section]{
                    padding-top: 4.5rem;
                    padding-bottom: 4.5rem;
                    padding-left: 1.5rem;
                    padding-right: 1.5rem;
                }

                [data-text-heading]{
                    font-size: 2.25rem;
                    line-height: 2.75rem;
                    letter-spacing: -0.045rem;
                }

                [data-text-paragraph]{
                    line-height: 1.25rem;
                }
            }
        </style>

    <script>
        const appHeight = () => {
            const doc = document.documentElement
            doc.style.setProperty('--page-height', `${window.innerHeight}px`)

        window.addEventListener('resize', appHeight);
        appHeight();
